{% extends 'shared/base.html' %}
{% block content %}
<div>
  <div class="relative min-h-screen grid bg-black">
    <div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
      <div class="relative sm:w-1/2 xl:w-3/5 bg-blue-500 h-full hidden md:flex flex-auto items-center justify-center p-10 overflow-hidden text-white bg-no-repeat bg-cover relative" style="background-image: url(https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=1173&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
        <div class="absolute bg-black opacity-25 inset-0 z-0"></div>
        <div class="w-full lg:max-w-2xl md:max-w-md z-10 items-center text-center">
          <div class="font-bold leading-tight mb-6 mx-auto w-full content-center items-center">
            <i class="fa fa-lightbulb-o text-yellow-400 ml-3 w-auto lg:h-20 h-15 inline drop-shadow-lg" aria-hidden="false"></i>
          </div>
          <h1 class="text-6xl font-bold text-white mb-4">Excellence Tutorial</h1>
          <p class="text-xl text-white/90">Unlock your potential with premium education</p>
        </div>
      </div>
      
      <div class="md:flex md:items-center md:justify-left w-full sm:w-auto md:h-full xl:w-1/2 p-8 md:p-10 lg:p-14 sm:rounded-lg md:rounded-none">
        <div class="max-w-xl w-full space-y-12">
          <div class="lg:text-left text-center">
            <h2 class="mt-6 font-bold text-gray-100">
              <i class="fa-lightbulb-o h-10 w-auto inline text-yellow-400"></i>
            </h2>
            <h2 class="mt-6 text-5xl font-bold text-gray-100">
              Start Learning Today
            </h2>
            <p class="mt-10 text-2xl text-gray-200">Join Excellence Tutorial today.</p>
          </div>
          
          <div class="flex flex-row justify-center items-center space-x-3"></div>

          <div>
            <a href="{{ url_for('student.signup') }}" class="lg:w-3/5 w-full flex justify-center text-gray-100 p-4 rounded-full tracking-wide font-bold focus:outline-none focus:shadow-outline hover:bg-indigo-600 shadow-lg bg-indigo-600 cursor-pointer transition ease-in duration-300">
              <i class="fas fa-user-plus mr-2"></i>
              Sign up
            </a>
          </div>
          
          <div>
            <a href="{{ url_for('student.login') }}" class="lg:w-3/5 w-full flex justify-center border-indigo-600 bg-transparent text-gray-100 p-4 border rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-gray-900 shadow-lg cursor-pointer transition ease-in duration-300">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Log in
            </a>
          </div>
          
          <div>
            <a href="{{ url_for('admin.login') }}" class="lg:w-3/5 w-full flex justify-center border-gray-600 bg-transparent text-gray-400 p-3 border rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-gray-900 shadow-lg cursor-pointer transition ease-in duration-300 text-sm">
              <i class="fas fa-shield-alt mr-2"></i>
              Admin Access
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
