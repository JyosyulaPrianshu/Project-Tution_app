{% extends 'shared/base.html' %}
{% block content %}
<div class="w-full min-h-screen flex flex-col items-center justify-center py-8 px-2 bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-800">
  <div class="w-full max-w-md bg-gray-900/80 rounded-2xl shadow-2xl p-8 glass-card z-10 relative">
    <h2 class="text-2xl font-extrabold text-white text-center mb-2 tracking-tight">CSRF Test Form</h2>
    <p class="text-indigo-200 text-center mb-6">This is a secure test form for demonstration.</p>
    <form method="POST" action="{{ url_for('student.test_csrf') }}" class="space-y-6">
      {{ csrf_token() }}
      <div>
        <label class="block text-indigo-200 font-semibold mb-2">Test Input</label>
        <input type="text" name="test_input" class="w-full px-4 py-3 rounded-lg bg-gray-800/80 text-white border border-indigo-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition" required>
      </div>
      <button type="submit" class="w-full btn-premium py-3 text-lg">Submit Test</button>
    </form>
    <div class="w-full text-center mt-8">
      <a href="{{ url_for('student.fee') }}" class="btn-premium px-8 py-2">Back to Fee</a>
    </div>
  </div>
</div>
{% endblock %}
